# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: false

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md

# Include files
include:
  - _pages

# Relative links configuration
relative_links:
  enabled: true
  collections: false

# Collections
collections:
  pages:
    output: true
    permalink: /:path/

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
      author: "EasyLang Team"
  - scope:
      path: "getting-started"
    values:
      layout: "default"
      category: "getting-started"
  - scope:
      path: "features"
    values:
      layout: "default"
      category: "features"
  - scope:
      path: "api"
    values:
      layout: "default"
      category: "api"
  - scope:
      path: "examples"
    values:
      layout: "default"
      category: "examples"
  - scope:
      path: "bridge-system"
    values:
      layout: "default"
      category: "bridge-system"

