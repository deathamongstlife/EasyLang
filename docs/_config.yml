# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    block:
      line_numbers: false

# Collections
collections:
  guide:
    output: true
    permalink: /guide/:path/
  api:
    output: true
    permalink: /api/:path/
  examples:
    output: true
    permalink: /examples/:path/

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
      author: "EasyLang Team"
  - scope:
      path: "getting-started"
    values:
      layout: "docs"
      category: "getting-started"
  - scope:
      path: "features"
    values:
      layout: "docs"
      category: "features"
  - scope:
      path: "api"
    values:
      layout: "docs"
      category: "api"
  - scope:
      path: "examples"
    values:
      layout: "docs"
      category: "examples"
  - scope:
      path: "bridge-system"
    values:
      layout: "docs"
      category: "bridge-system"
  - scope:
      path: "tutorial"
    values:
      layout: "default"
      category: "tutorial"

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - BOT_ARCHITECTURE.md
  - BRIDGE_SYSTEM.md
  - DISCORD_ADVANCED_FEATURES.md
  - DISCORD_API.md
  - DOCUMENTATION_SUMMARY.md
  - FILE_SYSTEM.md
  - IMPLEMENTATION_GUIDE.md
  - NEW_FEATURES_IMPLEMENTATION.md
  - QUICK_REFERENCE_ADVANCED.md
  - TIER1_FEATURES.md
  - TIER1_QUICK_REFERENCE.md
  - get_argument.md

# SEO settings
twitter:
  username: easylang_bot
  card: summary_large_image

lang: en
logo: /assets/images/logo.png
